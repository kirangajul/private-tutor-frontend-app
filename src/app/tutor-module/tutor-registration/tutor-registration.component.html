<p>tutor-registration works!</p>
<h2>Tutor Registration</h2>

<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="ts.tutor.firstName" required>
  </div>
  
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="ts.tutor.lastName" required>
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="ts.tutor.email" required>
  </div>
  
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="ts.tutor.phone" required>
  </div>
  
  <div class="form-group">
    <label for="subjects">Subjects</label>
    <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="ts.tutor.subject" required>
  </div>
  
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" name="location" [(ngModel)]="ts.tutor.location" required>
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)] = "ts.tutor.username" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="ts.tutor.password" required>
  </div>

  <div class="form-group">
    <label for="experience">Experience</label>
    <input type="text" class="form-control" id="experience" name="experience" [(ngModel)]="ts.tutor.experience" required>
  </div>

  <button type="submit" class="btn btn-primary" (click)="registerTutor(ts.tutor)" >Register</button>
</form>
